<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <script src="https://unpkg.com/htmx.org@1.6.1"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="mx-4">
        <p class="text-2xl font-bold mb-4">Salon Finder</p>
        <table class="min-w-[50%] mb-4">
            <thead class="border-b text-lg">
                <tr>
                    <th class="border">Name</th>
                    <th class="border">Rating</th>
                    <th class="border">Budget</th>
                    <th class="border">Website</th>
                    <th class="border">Phone</th>
                    <th class="border">Address</th>
                </tr>
            </thead>
            <tbody class="text-center text-sm" id="table-body">
                {% include 'components/table.html' %}
            </tbody>
        </table>
        <button class="px-3 py-1 bg-blue-600 text-white ml-4" hx-get="/index/" hx-target="#table-body"
            hx-swap="beforeend">Load More</button>
    </div>
</body>

</html>
