<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <script src="https://unpkg.com/htmx.org@1.6.1"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div>
        <p>Salon Finder</p>
        <table >
            <thead>
                <tr>
                    <th class="border">Name</th>
                    <th class="border">Rating</th>
                    <th class="border">Budget</th>
                    <th class="border">Website</th>
                    <th class="border">Phone</th>
                    <th class="border">Address</th>
                </tr>
            </thead>
            <tbody id="table-body">
                {% include 'components/table.html' %}
            </tbody>
        </table>
        <form action="http://127.0.0.1:8000/query" method="GET" id="query">
            <div> Services
                <input type="checkbox" id="coloring" name="coloring" ></input>
                <label for="coloring">Coloring</label>

                <input type="checkbox" id="blowout" name="blowout" ></input>
                <label for="blowout">Blowout</label>

                <input type="checkbox" id="hair_treatment" name="hair_treatment" ></input>
                <label for="hair_treatment">Hair Treatment</label>

                <input type="checkbox" id="kids_haircut" name="kids_haircut" ></input>
                <label for="kids_haircut">Kids Haircut</label>

                <input type="checkbox" id="bridal_service" name="bridal_service" ></input>
                <label for="bridal_service">Bridal Service</label>

                <input type="checkbox" id="hair_extension" name="hair_extension" ></input>
                <label for="hair_extension">Hair Extension</label>

                <input type="checkbox" id="hairsyling" name="hairsyling" ></input>
                <label for="hairsyling">Hairstyling</label>

                <input type="checkbox" id="makeup"" name="makeup"" ></input>
                <label for="makeup">Makeup</label>
  
                <input type="checkbox" id="mens_haircut" name="mens_haircut" ></input>
                <label for="mens_haircut">Mens Haircut</label>

                <input type="checkbox" id="womens_haircut" name="womens_haircut" ></input>
                <label for="womens_haircut">Womens Haircut</label>
            </div>
            <div> Amenities
                <input type="checkbox" id="mask_required" name="mask_required"></input>
                <label for="mask_required">Mask Required</label>

                <input type="checkbox" id="accepts_card" name="accepts_card" ></input>
                <label for="accepts_card">Accepts Card</label>

                <input type="checkbox" id="accepts_andriod" name="accepts_andriod" ></input>
                <label for="accepts_andriod">Accepts Andriod Pay</label>

                <input type="checkbox" id="accepts_apple" name="accepts_apple" ></input>
                <label for="accepts_apple">Acepts Apple Pay</label>

                <input type="checkbox" id="good_for_kids" name="good_for_kids" ></input>
                <label for="good_for_kids">Good for Kids</label>

                <input type="checkbox" id="car_parking" name="car_parking" ></input>
                <label for="car_parking">Car Parking</label>

                <input type="checkbox" id="bike_parking" name="bike_parking" ></input>
                <label for="bike_parking">Bike Parking</label>

                <input type="checkbox" id="free_wifi" name="free_wifi" ></input>
                <label for="free_wifi">Free Wifi</label>

                <input type="checkbox" id="wheelchair_access" name="wheelchair_access" ></input>
                <label for="wheelchair_access">Wheelchair Access</label>

                <input type="checkbox" id="restrooms" name="restrooms" ></input>
                <label for="restrooms">Restroom</label>
                
                <input type="checkbox" id="appointments" name="appointments" ></input>
                <label for="appointments">Appointment Only</label>
            </div>
            <div> Budget
                <input type="radio" id="_$" name="budget" value="0"></input>
                <label for="_$">$</label>
                <input type="radio" id="_$$" name="budget" value="1" checked></input>
                <label for="_$$">$$</label>
                <input type="radio" id="_$$$" name="budget" value="2"></input>
                <label for="_$$$">$$$</label>
            </div>
            <button type="submit" form="query" value="Submit">Submit</button>
        </form>
        <div>
            <button hx-get="/" hx-target="#table-body">Show
                All</button>
            </div>
        </div>
</body>

</html>
