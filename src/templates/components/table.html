{% for r in salons %}
    <tr>
        <td class="border">{{ r.Salon.salon_name }}</td>
        <td class="border">{{ r.Salon.rating }}</td>
        <td class="border">{{ r.Salon.budget }}</td>
        <td class="border">{{ r.Salon.website }}</td>
        <td class="border">{{ r.Salon.phone }}</td>
        <td class="border">{{ r.Salon.address }}</td>
        <td class="border">{{ r.open_time }}</td>
        <td class="border">{{ r.close_time }}</td>
    </tr>
{% endfor %}
